# Travis CI auto compiling
env:
  - secure: ""
language: cpp
compiler: gcc
branches:
  only:
    - master
install:
  - . install.sh
script:
  - . build.sh
before_deploy:
  - . before_deploy.sh
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file: "pkg/kreogist-mu-$PKGVER-$PKGREL-$PKGARCH.tar.gz"
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
